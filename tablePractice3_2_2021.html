<!DOCTYPE hmtl>
<html lang="en">
<head>
	<title>Practising tables</title>
</head>
<body>
	<table>
		<caption>Avaialable Games</caption>
		<thead>
			<tr>
				<th scope="col" colspan="2">Item</th>
				<th scope="col">Qty</th>
				<th scope="col">Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Bloodborne</td>
				<td>In stock</td>
				<td>5</td>
				<td>120 DHS</td>
			</tr>
			<tr>
				<td>Dark Souls</td>
				<td>Sold out</td>
				<td>None</td>
				<td>120DHS</td>
			</tr>
			<tr>
				<td>Need for Speed</td>
				<td>In Stock</td>
				<td>3</td>
				<td>100 DHS</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Subtotal</td>
				<td>340 DHS</td>
			</tr>
			<tr>
				<td colspan="3">Tax</td>
				<td>15 DHS</td>
			</tr>
			<tr>
				<td colspan="3">Total</td>
				<td>325 DHS</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
